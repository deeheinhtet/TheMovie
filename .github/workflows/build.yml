name: Build

on:
  branches: [ master ]
  workflow_call:
    inputs:
      shouldRunKmp:
        required: true
        type: string
      shouldRunAndroid:
        required: true
        type: string
      shouldRunIos:
        required: false
        type: string

jobs:
  Android:
    if: ${{ inputs.shouldRunKmp == 'true' || inputs.shouldRunAndroid == 'true' }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        name: Job set up
        description: Sets up the Java and Gradle
        runs:
          using: "composite"
          steps:
            - uses: actions/setup-java@v3
              with:
                distribution: "adopt"
                java-version: "11"

            - name: Setup Gradle
              uses: gradle/gradle-build-action@v2


      - run: ./gradlew :composeApp:build